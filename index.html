<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Carslot</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="images/Vector.svg" alt="carslot-img" />
        <p class="header__logo-text">carslot</p>
      </div>

      <div class="header__language">
        <p class="header__language-text">ENG</p>
        <img src="images/chevron-down.svg" alt="arrow-down" />
      </div>

      <div class="header__search">
        <img src="images/search.svg" alt="search-icon" />
      </div>
    </header>

    <section class="price">
      <p class="price__main">$1,250,560</p>
      <p class="price__sub">Las Vega, NV</p>
    </section>

    <section class="car">
      <div class="car__img">
        <img src="images/unnamed.png" alt="car-img" class="benz" />
      </div>
      <div class="car__more">
        <div class="car__more-up">
          <img src="images/arrow-up.svg" alt="up-arrow" />
        </div>
        <p class="car__more-number">01</p>
        <div class="car__more-down">
          <img src="images/arrow-down.svg" alt="arrow-down" class="down" />
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__year">
        <p class="footer__year-main">2020</p>
        <p class="footer__year-sub">Year</p>
      </div>

      <div class="footer__milage">
        <p class="footer__milage-main">3,650</p>
        <p class="footer__milage-sub">Milage</p>
      </div>

      <div class="footer__type">
        <p class="footer__type-main">Mercedes-Benz</p>
        <p class="footer__type-sub">C-Class 2020</p>
      </div>

      <div class="footer__details">
        <p class="footer__details-main">Full Details</p>
        <img
          src="images/arrow-right.svg"
          alt="arrow-right"
          class="arrow-right"
        />
      </div>
    </footer>

    <!-- media query small -->

    <section class="car2">
      <div class="car2__more">
        <div class="car2__more-up">
          <img src="images/arrow-up (1).svg" alt="up-left" />
        </div>
        <p class="car2__more-number">01</p>
        <div class="car2__more-down">
          <img src="images/arrow-right0.svg" alt="arrow-right" class="down" />
        </div>
      </div>
    </section>

    <div class="footer2__details">
      <p class="footer2__details-main">Full Details</p>
    </div>
  </body>
</html>
